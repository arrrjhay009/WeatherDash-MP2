<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Website with API" />
    <meta name="keywords" content="web design, html, css, weather, API" />

    <title>Weather Dash | MP2</title>

    <!-- External Resources Links -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <!-- <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" defer></script> -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div class="main__wrapper">
        <!-- SIDEBAR SECTION -->
        <div class="sidebar">
            <div class="sidebar__info">
              <!-- <form class="search" id="search">
                <input type="text" id="query" placeholder="Search..." />
                <button><i class="fas fa-search"></i></button>
              </form> -->
              <div class="search__container">
                <input class="search__input" type="text" placeholder="Search City">
            </div>
              <div class="weather-icon">
                <img id="icon" src="images/rainyday-light.png" alt="" />
              </div>
              <div class="temperature">
                <h1 id="temp">0</h1>
                <span class="temp-unit">°C</span>
              </div>
              <div class="date-time">
                <p id="date-time">Monday, 12:00</p>
              </div>
              <div class="divider"></div>
              <div class="condition-rain">
                <div class="condition">
                  <i class="fas fa-cloud"></i>
                  <p id="condition">condition</p>
                </div>
                <div class="rain">
                  <i class="fas fa-tint"></i>
                  <p id="rain">perc - 0%</p>
                </div>
              </div>
            </div>
            <div class="location">
              <div class="location-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="location-text">
                <p id="location">Location</p>
              </div>
            </div>
          </div>
          <!-- end of SIDEBAR SECTION -->

          <!-- DASHBOARD SECTION -->
          <div class="main">
            <nav>
              <ul class="options">
                <button class="hourly">today</button>
                <button class="week active">week</button>
              </ul>
              <ul class="options units">
                <button class="celcius active">°C</button>
                <button class="fahrenheit">°F</button>
              </ul>
            </nav>
            <div class="cards" id="weather-cards"></div>
            <div class="highlights">
              <h2 class="heading">today's highlights</h2>
              <div class="cards">
                <div class="card2">
                  <h4 class="card-heading">UV Index</h4>
                  <div class="content">
                    <p class="uv-index">0</p>
                    <p class="uv-text">Low</p>
                  </div>
                </div>
                <div class="card2">
                  <h4 class="card-heading">Wind Status</h4>
                  <div class="content">
                    <p class="wind-speed">0</p>
                    <p>km/h</p>
                  </div>
                </div>
                <div class="card2">
                  <h4 class="card-heading">Sunrise & Sunset</h4>
                  <div class="content">
                    <p class="sun-rise">0</p>
                    <p class="sun-set">0</p>
                  </div>
                </div>
                <div class="card2">
                  <h4 class="card-heading">Humidity</h4>
                  <div class="content">
                    <p class="humidity">0</p>
                    <p class="humidity-status">Normal</p>
                  </div>
                </div>
                <div class="card2">
                  <h4 class="card-heading">Visibility</h4>
                  <div class="content">
                    <p class="visibilty">0</p>
                    <p class="visibilty-status">Normal</p>
                  </div>
                </div>
                <div class="card2">
                  <h4 class="card-heading">Air Quality</h4>
                  <div class="content">
                    <p class="air-quality">0</p>
                    <p class="air-quality-status">Normal</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of DASHBOARD SECTION -->
      </div>
    </main>
  </body>
</html>
